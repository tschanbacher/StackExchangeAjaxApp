<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>AJAX STACKOVERFLOW API TEST 1</title>
<script type="text/javascript">
function loadAPIResponse()
{
	var xmlhttp;
  
	xmlhttp=new XMLHttpRequest();
	  
	xmlhttp.onreadystatechange=function()
	{
	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
		var response = JSON.parse(xmlhttp.responseText);
    	console.log(response[0].question_id);
		}
	}
  
	xmlhttp.open("GET","api.stackexchange.com/2.1/answers?fromdate=1349067600&tagged=javascript&site=stackoverflow",true);
	xmlhttp.send();

}
</script>
</head>
<body>

<div id="myDiv"><h2>Let AJAX change this text</h2></div>
<button type="button" onclick="loadAPIResponse()">Change Content</button>

</body>
</html>
